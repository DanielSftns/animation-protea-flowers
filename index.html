            <defs>
                <script>
                    function addAnimationWindLeft(){
                        const animationLeft = document.querySelector('.animationLeft')
                        const flower = animationLeft.querySelector('.flower')
                        const bunchOfLeaves = animationLeft.querySelector('.bunchOfLeaves')
                        const baldBranch = animationLeft.querySelector('.baldBranch')
                        const leaf1 = animationLeft.querySelector('.leaf1')
                        const leaf2 = animationLeft.querySelector('.leaf2')
                        const leaf3 = animationLeft.querySelector('.leaf3')
                        const leaf4 = animationLeft.querySelector('.leaf4')
                        const straw = animationLeft.querySelector('.straw')
                        setTimeout(()=>{
                            flower.style.animation = "wind 9s infinite alternate"
                            flower.style.transformOrigin = "bottom"
                        },700)

                        baldBranch.style.animation = "wind 15s infinite alternate"

            <defs>
                <script>
                    function addAnimationWindRight(){
                        const animationRight = document.querySelector('.animationRight')
                        const flower = animationRight.querySelector('.flower')
                        const straw = animationRight.querySelector('.straw')
                        const bunchOfLeaves = animationRight.querySelector('.bunchOfLeaves')
                        const floweringBush = animationRight.querySelector('.floweringBush')
                        setTimeout(()=>{
                            flower.style.animation = "wind 9s infinite alternate-reverse"
                            flower.style.transformOrigin = "bottom"
                        },500)

                        bunchOfLeaves.style.animation = "wind 9s infinite"
                        bunchOfLeaves.style.transformOrigin = "bottom"

                        straw.style.animation = "wind 8s infinite alternate"
                        straw.style.transformOrigin = "bottom"

                        floweringBush.style.animation = "wind 10s infinite alternate"
                        floweringBush.style.transformOrigin = "bottom"
                    }
                    setTimeout(()=>{
                        addAnimationWindRight()
                    },5000)
                </script>
